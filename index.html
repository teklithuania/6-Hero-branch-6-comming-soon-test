<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/clock.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/mouse.css">
    <link rel="stylesheet" href="./css/progress-bar.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="container hero">
        <div class="hero-row">
            <img class="logo" src="./img/Logo.png" alt="Logo">
            <h1>coming soon</h1>
            <p>An awesome new company for web resourcesis coming very soon.
            Enter your email to requestan early invitation!</p>
            <div class="countdown-clock">
                <p>432</p>
                <p>09</p>
                <p>37</p>
                <p>39</p>
            </div>
            <div class="countdown-p">
                <p>days</p>
                <p>hours</p>
                <p>minutes</p>
                <p>seconds</p>
            </div>
            <form>
                <!-- <label for="email">Type your email</label> -->
                <input type="email" name="email" placeholder="Type your mail">
                <a class="btn" href="#">subscribe now</a>
                <img class="mouse" src="./img/mouse.png" alt="Mouse">
            </form>
        </div>
    </div>
    <div class="container content">
        <div class="row">
            <div class="left">
                LEFT
            </div>
            <div class="right">
                RIGHT
            </div>
        </div>
    </div>
    <footer class="container footer">
       <div class="row">
           FOOTER
       </div>
    </footer>
</body>
</html>
